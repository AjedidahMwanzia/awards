<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">Awaards</a>
    </div>
     <!-- Adding a search form  -->
     <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search " name="article">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
    <ul class="navbar-nav navbar-right">
        {% if user.is_authenticated%}
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">{{ user.username|title }} <img class="rounded-circle nav-img"
                                                                    src="{{ user.profile.profile_picture.url }}"
                                                                    alt="">
            </a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item text-center" href="{% url 'profile' user.username %}">Profile</a>
                <hr>
                <a class="dropdown-item text-center" href="{% url 'edit' user.username  %}"> Edit profile</a>
                <hr>
                <a href="{% url 'logout' %}" class="text-secondary text-center dropdown-item">Log Out</a>


            </div>
        </li>
        {% else %}
        <a href="" class="login btn btn-sm btn-info"> REGISTER/LOGIN </a>
        {% endif %}
        <button class="btn btn-info btn-sm" id="site" data-toggle="modal" data-target=".bd-example-modal-xl">
            Submit your site
        </button>
    </ul>
  </div>
</nav>
</body>
</html>
